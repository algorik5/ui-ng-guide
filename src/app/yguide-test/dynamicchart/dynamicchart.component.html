<div style="background: #ECECEC; padding: 30px;">

          <nz-card> <h6>search</h6> <app-dynamicchart-condition></app-dynamicchart-condition> </nz-card> 
      </nz-col>
      <nz-col [nzSpan]="18"> 
        <nz-row [nzGutter]="16">
            <nz-col [nzSpan]="24"> 
                <nz-collapse> 
                    <nz-collapse-panel [nzHeader]="'chart'" [nzActive]="'true'" [nzDisabled]="'false'">
                        <nz-card> <app-dynamicchart-chart></app-dynamicchart-chart> </nz-card> 
                    </nz-collapse-panel> 
                </nz-collapse>
            </nz-col>
            <nz-col [nzSpan]="24"> 
                <nz-collapse> 
                    <nz-collapse-panel [nzHeader]="'table'" [nzActive]="'true'" [nzDisabled]="'false'">
                        <nz-card> <app-dynamicchart-table></app-dynamicchart-table> </nz-card> 
                    </nz-collapse-panel> 
                </nz-collapse>
            </nz-col>

        </nz-row>
      </nz-col>
    </nz-row>
