<nz-collapse> <nz-collapse-panel [nzHeader]="'usage'" [nzActive]="'true'" [nzDisabled]="'false'"> <nz-card> 
    1. html : 전체복사<br>
    2. nz-card 변경<br>
</nz-card> </nz-collapse-panel> </nz-collapse>




<div style="background: #ECECEC; padding: 30px;">
    <nz-row [nzGutter]="16">
      <nz-col [nzSpan]="6"> 
          <nz-card> <h6>search</h6> 
            <form nz-form [formGroup]="getFormgroup()" (ngSubmit)="formSubmit()">

                <nz-form-item>
                    <!-- <nz-form-label [nzSpan]="7" nzRequired nzFor="hellopub">hellopub</nz-form-label> -->
                    <nz-form-control [nzSpan]="10" nzErrorTip="hellopub">
                        <nz-input-group>
                            <input type="text" nz-input formControlName="hellopub" placeholder="hellopub" />
                        </nz-input-group>                        
                    </nz-form-control>
                    <nz-form-control [nzSpan]="5" nzErrorTip="hellopub">
                        <nz-input-group>
                            <button nz-button [nzType]="'primary'" (click)="clickHelloPub()">pub</button>
                        </nz-input-group>                        
                    </nz-form-control>
                </nz-form-item>

                <nz-form-item>
                    <!-- <nz-form-label [nzSpan]="7" nzRequired nzFor="hellosub">hellosub</nz-form-label> -->
                    <nz-form-control [nzSpan]="10" nzErrorTip="hellosub">
                        <nz-input-group>
                            <input type="text" nz-input formControlName="hellosub" placeholder="hellosub" />
                        </nz-input-group>                        
                    </nz-form-control>
                    <nz-form-control [nzSpan]="12" nzErrorTip="hellosub">
                        <nz-radio-group formControlName="hellosubstatus" [nzButtonStyle]="'solid'" (ngModelChange)="clickHelloSub()">
                            <label nz-radio-button nzValue="start">start</label>
                            <label nz-radio-button nzValue="stop">stop</label>
                        </nz-radio-group>
                    </nz-form-control>
                </nz-form-item>
               
                <nz-form-item>
                    <!-- <nz-form-label [nzSpan]="7" nzRequired nzFor="appsub">appsub</nz-form-label> -->
                    <nz-form-control [nzSpan]="10" nzErrorTip="appsub">
                        <nz-input-group>
                            <input type="text" nz-input formControlName="appsub" placeholder="appsub" />
                        </nz-input-group>                        
                    </nz-form-control>
                    <nz-form-control [nzSpan]="12" nzErrorTip="appsub">
                        <nz-radio-group formControlName="appsubstatus" [nzButtonStyle]="'solid'" (ngModelChange)="clickAppSub()">
                            <label nz-radio-button nzValue="start">start</label>
                            <label nz-radio-button nzValue="stop">stop</label>
                        </nz-radio-group>

                    </nz-form-control>
                </nz-form-item>

            </form>
            
        </nz-card> 
      </nz-col>

      <nz-col [nzSpan]="18"> 
        <nz-row [nzGutter]="16">
            <nz-col [nzSpan]="24"> 
                <nz-collapse> 
                    <nz-collapse-panel [nzHeader]="'result'" [nzActive]="'true'" [nzDisabled]="'false'">
                        <nz-card>
                            <cdk-virtual-scroll-viewport itemSize="50" style="height: 50vh">
                                <nz-list [nzDataSource]="recvmsgs" nzBordered nzSize="small" [nzHeader]="'total/'+recvcount" [nzRenderItem]="smallItem" >
                                    <ng-template #smallItem let-item><nz-list-item [nzContent]="item"></nz-list-item></ng-template>
                                </nz-list>
                            </cdk-virtual-scroll-viewport>
                        </nz-card> 
                    </nz-collapse-panel> 
                </nz-collapse>
            </nz-col>

            <nz-col [nzSpan]="24"> 
                <nz-collapse> 
                    <nz-collapse-panel [nzHeader]="'detail'" [nzActive]="'true'" [nzDisabled]="'false'">
                        <nz-card> 
                            <nz-statistic [nzValue]="11.28 | number: '1.0-2'" [nzTitle]="'cpu'" [nzPrefix]="prefixTplOne" [nzSuffix]="'%'" [nzValueStyle]="{ color: '#3F8600' }"></nz-statistic>
                            <ng-template #prefixTplOne><i nz-icon nzType="arrow-up"></i></ng-template>                  
                        </nz-card> 
                    </nz-collapse-panel> 
                </nz-collapse>
            </nz-col>

        </nz-row>
      </nz-col>
    </nz-row>
</div>
